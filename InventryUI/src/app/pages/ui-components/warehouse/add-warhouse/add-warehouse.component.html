<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%" class="b-1 shadow-none">
    <mat-card-header>
      <mat-card-title>Create a new Warehouse</mat-card-title>
    </mat-card-header>
    <form
      [formGroup]="warehouseForm"
      autocomplete="off"
      novalidate
      (ngSubmit)="createWarehouse(warehouseForm.value)"
    >
      <mat-card-content>
        <mat-form-field appearance="outline" class="w-100" color="primary">
          <input
            matInput
            type="text"
            placeholder="Warehouse name"
            formControlName="name"
            id="name"
          />
          <mat-hint align="end">Not more than 60 characters long.</mat-hint>
          <mat-error *ngIf="hasError('name', 'required')"
            >Name is required</mat-error
          >
          <mat-error *ngIf="hasError('name', 'maxlength')"
            >You have more than 60 characters</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100" color="primary">
          <input
            matInput
            type="text"
            placeholder="Warehouse location"
            formControlName="location"
            id="location"
          />
          <mat-hint align="end">Not more than 60 characters long.</mat-hint>
          <mat-error *ngIf="hasError('location', 'required')"
            >Name is required</mat-error
          >
          <mat-error *ngIf="hasError('location', 'maxlength')"
            >You have more than 60 characters</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100" color="primary">
          <input
            matInput
            type="text"
            placeholder="Warehuose capacity"
            formControlName="capacity"
            id="capacity"
          />
          <mat-hint align="end">Not more than 60 characters long.</mat-hint>
          <mat-error *ngIf="hasError('capacity', 'required')"
            >capacity is required</mat-error
          >
          <mat-error *ngIf="hasError('capacity', 'maxlength')"
            >You have more than 60 characters</mat-error
          >
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-flat-button
          color="primary"
          class="w-100 action-button"
          [disabled]="!warehouseForm.valid"
        >
          Create
        </button>
        <button
          type="button"
          mat-flat-button
          color="warn"
          class="w-100"
          (click)="redirectToWarehouseList()"
        >
          Cancel
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
